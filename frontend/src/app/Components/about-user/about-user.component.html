<app-navigation></app-navigation>
<div class="row" style="margin-top:5em">
  <div class="col-sm-3 d-inline ml-5">
    <img class="img-fluid rounded d-inline" [src]="activeUser.photoUrl" style="max-width: 10em;"/>
  </div>

  <div class="cols-sm-8 float-left ml-4">
    <p class="text-dark d-inline">@{{activeUser.login}}</p>
    <button type="button" class="btn-light  d-inline rounded">Редактировать профиль</button>
    <button type="button" class="btn-danger rounded">Настройки</button>
    <div class="d-flex  mt-4">
      <div class="col-sm-3 d-flex">
        <p class="text-info d-flex">{{countOfPosts}} публикаций</p>
      </div>
      <div class="col-sm-1">

      </div>
      <div class="col-sm-3 d-flex">
        <p class="text-info d-flex">{{countOfSubscribers}} подписчиков</p>
      </div>
      <div class="col-sm-1 d-flex">

      </div>
      <div class="col-sm-3 d-flex">
        <p class="text-info d-flex">{{countOfSubscriptions}} подписок</p>
      </div>

    </div>
  </div>
</div>
<app-publication *ngIf="countOfPosts===0; else postsExist"></app-publication>
<ng-template ><!--#postsExists -->
  Please friend, login.
</ng-template>
